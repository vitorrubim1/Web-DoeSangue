<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Doe Sangue! Doe Vida!</title>
</head>

<body>

    <header>
        <img class="logo" src="img/logo.png" alt="Imagem de DOE">
        <h2>Sua doação importa!</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>

        <button>Quero ajudar!</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de Doadores</h2>
        <form action="/" method="POST">
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="blood" placeholder="Tipo Sanguíneo">

            <button>Quero ajudar!</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span> Doadores </span> </h2>

        <section class="donors">

            {% for donor in donors %} <!--laço de repetição-->

                <div class="donor">
                    <div class="blood"> {{donor.blood}} </div>
                    <p> {{donor.name}} </p>
                </div>

            {% endfor %}

        </section>
    </main>

    <footer>
        Com <span>❤</span>  
        <a class="github" href="https://github.com/vitorrubim1"> Vitorrubim1 <i class="fab fa-github-square"></i> </a>
    </footer>

    <script src="script/scripts.js"></script>
</body>

</html>
