<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Doe Sangue! Doe Vida!</title>
</head>

<body>

    <header>
        <h1>DOE</h1>
        <h2>Sua doação importa!</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>

        <button>Quero ajudar!</button>
    </header>

    <section class="form">
        <h2>Entre na lista de doadores</h2>
        <form action="">
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="blood" placeholder="Tipo Sanguíneo">

            <button>Quero ajudar!</button>
        </form>
    </section>

    <main>
        <h2>últimos doadores</h2>

        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Vitor Rubim</p>
            </div>

            <div class="donor">
                <div class="blood">B+</div>
                <p>Elzo Passos</p>
            </div>

            <div class="donor">
                <div class="blood">A+</div>
                <p>Maria Consolação</p>
            </div>

            <div class="donor">
                <div class="blood">O+</div>
                <p>Enzo Rubim</p>
            </div>
        </section>
    </main>

    <footer>Com ❤ Rocketseat!</footer>

</body>

</html>
